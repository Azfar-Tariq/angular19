<div class="container">
  <h2>User Form</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSave()" class="row g-3">
    <div class="col-md-4">
      <label>First name</label><span class="text-danger">*</span>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        name="firstName"
        required
      />
      <div class="text-danger">
        @if (userForm.controls.firstName.errors?.['required'] &&
        userForm.controls.firstName.touched) {
        <span>Required</span>
        }
      </div>
    </div>
    <div class="col-md-4">
      <label>Last name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        name="lastName"
      />
    </div>
    <div class="col-md-4">
      <label>Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text">&#64;</span>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          name="username"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label>City</label>
      <input
        type="text"
        formControlName="city"
        class="form-control"
        name="city"
      />
    </div>
    <div class="col-md-3">
      <label>State</label>
      <select class="form-select" formControlName="state" name="state">
        <option selected disabled value="">Choose...</option>
        <option value="punjab">Punjab</option>
        <option value="sindh">Sindh</option>
        <option value="balochistan">Balochistan</option>
        <option value="khyber">Khyber</option>
      </select>
    </div>
    <div class="col-md-3">
      <label>Zip</label>
      <input
        type="text"
        formControlName="zip"
        class="form-control"
        name="zip"
      />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="isAgree"
          name="isAgree"
        />
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        Submit form
      </button>
    </div>
  </form>
</div>
