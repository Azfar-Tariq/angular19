<div class="mb-4">
  <input
    type="text"
    placeholder="Search..."
    class="form-control"
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
  />
</div>

<div class="mb-4">
  <div class="nav nav-pills gap-4">
    <button
      class="nav-link"
      [ngClass]="{ active: selectedCategory === '' }"
      (click)="onCategoryChange('')"
    >
      All
    </button>
    @for (category of categories; track $index) {
    <button
      class="nav-link"
      [ngClass]="{ active: selectedCategory === category }"
      (click)="onCategoryChange(category)"
    >
      {{ category }}
    </button>
    }
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  @for (product of filteredProductList; track $index) {
  <app-product-card
    [product]="product"
    (addToCart)="addToCart($event)"
  ></app-product-card>
  }
</div>
