<div class="row">
  <div class="col-3">
    <ul>
      <li *ngFor="let city of cityList">
        {{ city }}
      </li>
    </ul>
  </div>
  <div class="col-3">
    <button class="btn btn-success mx-1" *ngFor="let cityName of cityList">
      {{ cityName }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <select>
      <option *ngFor="let emp of employeeArray" [value]="emp.empId">
        {{ emp.name }}
      </option>
    </select>
  </div>
  <div class="col-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr no</th>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employeeArray; let srno = index">
          <td>{{ srno + 1 }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.age }}</td>
          <td>{{ emp.city }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
